<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fef2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            border: 2px solid #dc2626;
        }
        h2 {
            color: #dc2626;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background: #2563eb;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
        a:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>⚠️ Error</h2>
        <p>{{ message }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
